<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>exercise1</title>
</head>
<body>
    <div class="container-fluid" style="background-color: beige;">
        <div class="row">
            <div class="col-md-4" style="border: 1px solid black;"> column1</div>
            <div class="col-md-4" style="border: 1px solid black;"> column2</div>
            <div class="col-md-4" style="border: 1px solid black;"> column3</div>
        </div>
        <div class="row">
            <div class="col-md-4" style="border: 1px solid black;"> column4</div>
            <div class="col-md-4" style="border: 1px solid black;"> column5</div>
            <div class="col-md-4" style="border: 1px solid black;"> column6</div>
        </div>
    </div>






    <div class="container-fluid" style="background-color: aquamarine;">
        <div class="row">
            <div class="col-md-5" style="border: 1px solid black;">1</div>
            <div class="col-md-5 offset-md-2" style="border: 1px solid black;">2</div>
        </div>
        <div class="row">
            <div class="col-md-5" style="border: 1px solid black;">3</div>
            <div class="col-md-5 offset-md-2" style="border: 1px solid black;">4</div>
        </div>

    
    </div>
    
    
    
    <div class="container-fluid" style="background-color: rgb(255, 238, 127);">
        <div class="row">
            <div class="col-md-6" style="border: 1px solid black;">1</div>
            <div class="col-md-6" style="border: 1px solid black;">2</div>
        </div>
        <div class="row">
            <div class="col-md-6" style="border: 1px solid black;">3</div>
            <div class="col-md-6" style="border: 1px solid black;">4</div>
            
        </div>

    
    </div>

    <div class="alert alert-primary" role="alert">
        This is a primary alert—check it out!
      </div>

    <div class="alert alert-success" role="alert">
        This is a success alert—check it out!
    </div>

    <div class="alert alert-danger" role="alert">
        This is a danger alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
      </div>

    <button type="button" class="btn btn-primary btn-sm">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>

    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
          <input type="text area" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Last Name</label>
          <input type="text area" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
